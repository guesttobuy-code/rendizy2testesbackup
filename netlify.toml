# RENDIZY - Configuração Netlify (alternativa à Vercel)
# IMPORTANTE: Este arquivo deve estar na RAIZ do repositório

[build]
  # Comando para buildar o projeto (dentro de RendizyPrincipal)
  command = "cd RendizyPrincipal && npm install && npm run build"
  # Diretório de saída (relativo ao diretório do build, que é RendizyPrincipal)
  publish = "RendizyPrincipal/dist"
  # Diretório base para o build (Netlify vai fazer cd aqui primeiro)
  base = "RendizyPrincipal"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

<body>
    <div class="container">
        <div class="header">
            <h1>üîç Diagn√≥stico de Im√≥vel</h1>
            <p>ID: acc_97239cad-4b8d-46c0-82a3-28673ae4cfc1</p>
        </div>
        
        <div class="content">
            <button class="btn" onclick="diagnosticar()">
                üîç Consultar Dados no Supabase
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Consultando banco de dados...</p>
            </div>
            
            <div class="results" id="results">
                <!-- Resultados ser√£o inseridos aqui -->
            </div>
        </div>
    </div>

    <script>
        const PROPERTY_ID = 'acc_97239cad-4b8d-46c0-82a3-28673ae4cfc1';
        const API_URL = window.location.origin.includes('localhost') 
            ? 'http://localhost:8888/functions/v1/make-server-67caf26a'
            : 'https://dtvkydhztiprmnnvyytt.supabase.co/functions/v1/make-server-67caf26a';

        async function diagnosticar() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.classList.add('active');
            results.classList.remove('active');
            results.innerHTML = '';
            
            try {
                console.log('üîç Consultando im√≥vel:', PROPERTY_ID);
                console.log('üåê API URL:', `${API_URL}/properties/${PROPERTY_ID}`);
                
                const response = await fetch(`${API_URL}/properties/${PROPERTY_ID}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Dados recebidos:', data);
                
                if (!data.success || !data.data) {
                    throw new Error('Im√≥vel n√£o encontrado no banco de dados');
                }
                
                const property = data.data;
                renderResults(property);
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                results.innerHTML = `
                    <div class="alert alert-error">
                        <span style="font-size: 2rem;">‚ùå</span>
                        <div>
                            <strong>Erro ao consultar dados:</strong><br>
                            ${error.message}
                        </div>
                    </div>
                `;
                results.classList.add('active');
            } finally {
                loading.classList.remove('active');
            }
        }
        
        function renderResults(property) {
            const results = document.getElementById('results');
            
            // Verificar dados importantes
            const hasName = !!property.name;
            const hasPhotos = property.photos && Array.isArray(property.photos) && property.photos.length > 0;
            const hasCoverPhoto = !!property.coverPhoto;
            const hasLocationAmenities = property.locationAmenities && property.locationAmenities.length > 0;
            const hasListingAmenities = property.listingAmenities && property.listingAmenities.length > 0;
            const hasAmenities = property.amenities && property.amenities.length > 0;
            const hasContentPhotos = property.contentPhotos && property.contentPhotos.photos && property.contentPhotos.photos.length > 0;
            
            let html = '';
            
            // Status Geral
            html += `
                <div class="section">
                    <h2>üìä Status Geral</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Nome</div>
                            <div class="info-value">
                                <span class="status-badge ${hasName ? 'status-yes' : 'status-no'}">
                                    ${hasName ? '‚úÖ TEM' : '‚ùå N√ÉO TEM'}
                                </span>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Fotos (photos)</div>
                            <div class="info-value">
                                <span class="status-badge ${hasPhotos ? 'status-yes' : 'status-no'}">
                                    ${hasPhotos ? `‚úÖ ${property.photos.length} foto(s)` : '‚ùå VAZIO'}
                                </span>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Foto de Capa</div>
                            <div class="info-value">
                                <span class="status-badge ${hasCoverPhoto ? 'status-yes' : 'status-no'}">
                                    ${hasCoverPhoto ? '‚úÖ TEM' : '‚ùå N√ÉO TEM'}
                                </span>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Amenities Local</div>
                            <div class="info-value">
                                <span class="status-badge ${hasLocationAmenities ? 'status-yes' : 'status-no'}">
                                    ${hasLocationAmenities ? `‚úÖ ${property.locationAmenities.length} item(ns)` : '‚ùå VAZIO'}
                                </span>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Amenities An√∫ncio</div>
                            <div class="info-value">
                                <span class="status-badge ${hasListingAmenities ? 'status-yes' : 'status-no'}">
                                    ${hasListingAmenities ? `‚úÖ ${property.listingAmenities.length} item(ns)` : '‚ùå VAZIO'}
                                </span>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">ContentPhotos (aninhado)</div>
                            <div class="info-value">
                                <span class="status-badge ${hasContentPhotos ? 'status-warning' : 'status-no'}">
                                    ${hasContentPhotos ? `‚ö†Ô∏è ${property.contentPhotos.photos.length} foto(s)` : '‚ùå N√ÉO TEM'}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Dados B√°sicos
            html += `
                <div class="section">
                    <h2>üìã Dados B√°sicos</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">ID</div>
                            <div class="info-value" style="font-size: 0.9rem;">${property.id}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Nome</div>
                            <div class="info-value">${property.name || '<span style="color: red;">‚ùå VAZIO</span>'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">C√≥digo</div>
                            <div class="info-value">${property.code || '<span style="color: red;">‚ùå VAZIO</span>'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Tipo</div>
                            <div class="info-value">${property.type || '<span style="color: red;">‚ùå VAZIO</span>'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Status</div>
                            <div class="info-value">${property.status || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Criado em</div>
                            <div class="info-value" style="font-size: 0.85rem;">${property.createdAt || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Fotos
            if (hasPhotos) {
                html += `
                    <div class="section">
                        <h2>üì∏ Fotos (photos)</h2>
                        <div class="photo-grid">
            `;
                
                property.photos.forEach((photo, index) => {
                    const photoUrl = typeof photo === 'string' ? photo : photo.url;
                    const isCover = typeof photo === 'object' && photo.isCover;
                    const category = typeof photo === 'object' && photo.category;
                    
                    html += `
                        <div class="photo-item">
                            <img src="${photoUrl}" alt="Foto ${index + 1}" 
                                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27200%27 height=%27150%27%3E%3Crect fill=%27%23ddd%27 width=%27200%27 height=%27150%27/%3E%3Ctext x=%2750%25%27 y=%2750%25%27 text-anchor=%27middle%27 fill=%27%23999%27%3EErro%3C/text%3E%3C/svg%3E'">
                            <div class="photo-info">
                                <strong>#${index + 1}</strong>
                                ${isCover ? '<span class="status-badge status-yes" style="margin-left: 5px;">‚≠ê CAPA</span>' : ''}
                                ${category ? `<br><small>Categoria: ${category}</small>` : ''}
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // ContentPhotos (aninhado)
            if (hasContentPhotos) {
                html += `
                    <div class="section">
                        <h2>‚ö†Ô∏è ContentPhotos (estrutura aninhada)</h2>
                        <div class="alert alert-warning">
                            <span style="font-size: 2rem;">‚ö†Ô∏è</span>
                            <div>
                                <strong>ATEN√á√ÉO:</strong> Este campo cont√©m fotos na estrutura aninhada do wizard.<br>
                                Deveria ter sido extra√≠do para o campo <code>photos</code> no n√≠vel raiz.
                            </div>
                        </div>
                        <div class="photo-grid">
            `;
                
                property.contentPhotos.photos.forEach((photo, index) => {
                    html += `
                        <div class="photo-item">
                            <img src="${photo.url}" alt="Foto ${index + 1}" 
                                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27200%27 height=%27150%27%3E%3Crect fill=%27%23ddd%27 width=%27200%27 height=%27150%27/%3E%3Ctext x=%2750%25%27 y=%2750%25%27 text-anchor=%27middle%27 fill=%27%23999%27%3EBlob%3C/text%3E%3C/svg%3E'">
                            <div class="photo-info">
                                <strong>#${index + 1}</strong> ${photo.isCover ? '<span class="status-badge status-yes" style="margin-left: 5px;">‚≠ê CAPA</span>' : ''}
                                <br><small>Categoria: ${photo.category || 'N/A'}</small>
                                <br><small style="color: #dc3545;">‚ö†Ô∏è URL blob:// (n√£o persiste)</small>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // Amenities do Local
            if (hasLocationAmenities) {
                html += `
                    <div class="section">
                        <h2>üè¢ Amenities do Local (locationAmenities)</h2>
                        <div class="amenities-list">
            `;
                
                property.locationAmenities.forEach(amenity => {
                    html += `<div class="amenity-badge">‚úÖ ${amenity}</div>`;
                });
                
                html += `
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="section">
                        <h2>üè¢ Amenities do Local (locationAmenities)</h2>
                        <div class="alert alert-warning">
                            <span style="font-size: 2rem;">‚ö†Ô∏è</span>
                            <div>
                                <strong>VAZIO:</strong> Nenhuma amenidade do local foi salva.<br>
                                Verifique se o Step 3 (Amenidades do Local) foi preenchido no wizard.
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Amenities do An√∫ncio
            if (hasListingAmenities) {
                html += `
                    <div class="section">
                        <h2>üè† Amenities do An√∫ncio (listingAmenities)</h2>
                        <div class="amenities-list">
            `;
                
                property.listingAmenities.forEach(amenity => {
                    html += `<div class="amenity-badge">‚úÖ ${amenity}</div>`;
                });
                
                html += `
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="section">
                        <h2>üè† Amenities do An√∫ncio (listingAmenities)</h2>
                        <div class="alert alert-warning">
                            <span style="font-size: 2rem;">‚ö†Ô∏è</span>
                            <div>
                                <strong>VAZIO:</strong> Nenhuma amenidade do an√∫ncio foi salva.<br>
                                Verifique se o Step 4 (Amenidades) foi preenchido no wizard.
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // JSON Completo
            html += `
                <div class="section">
                    <h2>üíª JSON Completo do Im√≥vel</h2>
                    <div class="json-view">${JSON.stringify(property, null, 2)}</div>
                </div>
            `;
            
            // Resumo Final
            const totalIssues = [
                !hasName,
                !hasPhotos,
                !hasCoverPhoto,
                !hasLocationAmenities,
                !hasListingAmenities,
                hasContentPhotos // ContentPhotos aninhado √© um problema
            ].filter(Boolean).length;
            
            if (totalIssues === 0) {
                html = `
                    <div class="alert alert-success">
                        <span style="font-size: 2rem;">‚úÖ</span>
                        <div>
                            <strong>SUCESSO!</strong><br>
                            Todos os dados est√£o salvos corretamente no Supabase.
                        </div>
                    </div>
                ` + html;
            } else {
                html = `
                    <div class="alert alert-warning">
                        <span style="font-size: 2rem;">‚ö†Ô∏è</span>
                        <div>
                            <strong>PROBLEMAS ENCONTRADOS:</strong><br>
                            ${totalIssues} campo(s) com dados ausentes ou incorretos.<br>
                            Verifique os detalhes abaixo.
                        </div>
                    </div>
                ` + html;
            }
            
            results.innerHTML = html;
            results.classList.add('active');
        }
    </script>
</body>
</html>
